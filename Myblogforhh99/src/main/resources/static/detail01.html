<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title> My blog | 항해99 </title>
    <link rel="shortcut icon" href="#">

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <!--          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"-->
    <!--          crossorigin="anonymous">-->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <link href="/style.css" rel="stylesheet">


    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
        $(document).ready(function () {
            // HTML 문서를 로드할 때마다 실행합니다.
            getMessages();
        })

        // 메모를 불러와서 보여줍니다.
        function getMessages() {
            $.ajax({
                type: 'GET',
                url: '/api/notices',
                success: function (response) {
                    for (let i = 0; i < response.length; i++) {
                        let message = response[i];
                        let id = message['id'];
                        let title = message['title'];
                        let username = message['username'];
                        let contents = message['contents'];
                        let modifiedAt = message['modifiedAt'];
                        addHTML(id, title, username, contents, modifiedAt);
                    }
                }
            })
        }
        function addHTML(id, title, username, contents, modifiedAt) {
            // 1. HTML 태그를 만듭니다.
            let tempHtml = `<div class="card">
                                <!-- date/username 영역 -->
                                <div class="metadata">
                                    <a id="${id}-title" class="postTitle">
                                        ${title}
                                    </a>
                                    <div id="${id}-username" class="postUsername">
                                       ${username}
                                    </div>
                                    <div class="date">
                                      ${modifiedAt}
                                    </div>
                                </div>
                                    <!-- contents 조회/수정 영역-->
                                <div class="contents">
                                    <div id="${id}-contents" class="text">
                                        <pre>${contents}</pre>
                                    </div>
                                    <div id="${id}-editarea" class="edit">
                                        <textarea id="${id}-textarea" class="te-edit" name="" id="" cols="30" rows="5"></textarea>
                                    </div>
                                </div>
                         </div>`;
            // 2. #cards-box 에 HTML을 붙인다.
            $('#cards-box').append(tempHtml);
            }
    </script>
</head>
<body>
<div class="jumbotron">
    <h1>항해99 My blog</h1>
    <p>언제든지 게시글을 남겨주세요</p>
    <button class="btn btn-primary btn-lg" type="button"  onclick="window.location.href='/index.html'">
        글쓰기로 페이지로
    </button>
</div>
<div class="wrap">
    <div id="cards-box" class="area-read">
        <div class="card" >
            <!-- date/username 영역 -->
            <div class="metadata">
                <a id="${id}-title" class="postTitle" onclick="window.location.href ='/detail01.html'">
                    제목
                </a>
                <div id="${id}-username" class="postUsername">
                    작성자
                </div>
                <div class="date">
                    March 24, 2021
                </div>
            </div>
            <!-- contents 조회/수정 영역-->
            <div class="contents">
                <div id="1-contents" class="text">
                    <pre>내용</pre>
                </div>

            </div>
        </div>
    </div>
</div>


</body>
</html>
